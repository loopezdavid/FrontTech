<header class="app-header">
  <style>
    .app-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      height: 76px;
      background: rgba(10, 20, 30, 0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .header-container {
      width: 100%;
      height: 100%;
      padding: 0 64px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
    }

    /* LOGO */
    .header-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .header-logo-img {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      overflow: hidden;
    }

    .header-logo-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-main {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.4px;
    }

    .logo-sub {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.65);
      font-weight: 500;
      display: block;
    }

    /* NAV */
    .header-nav {
      justify-self: center;
      display: flex;
      gap: 36px;
    }

    .nav-link {
      text-decoration: none;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.75);
      font-weight: 500;
      position: relative;
      transition: color 0.2s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #ffffff;
    }

    .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #6ee7f9, #34d399);
      border-radius: 2px;
    }

    /* ACTIONS */
    .header-actions {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .btn-secondary {
      padding: 9px 18px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.35);
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-primary {
      padding: 10px 22px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6ee7f9, #34d399);
      color: #0b1220;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      opacity: 0.9;
      white-space: nowrap;
    }

    @media (max-width: 900px) {
      .header-container {
        grid-template-columns: auto auto;
      }
      .header-nav {
        display: none;
      }
    }
