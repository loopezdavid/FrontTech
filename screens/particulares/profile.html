<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Perfil — TechCareer</title>

<style>
:root{
  --bg-1:#04121a;
  --bg-2:#081e27;
  --accent:#6ee7f9;
  --accent-2:#34d399;
  --muted:#9fbfc1;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.profile-card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:18px;
  padding:28px;
  backdrop-filter:blur(14px);
  box-shadow:0 30px 80px rgba(0,0,0,0.5);
}

/* HEADER */
.profile-header{
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:22px;
}

.avatar{
  width:64px;
  height:64px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#0b1220;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:800;
}

.user-name{
  font-size:20px;
  font-weight:700;
}

.user-email{
  font-size:13px;
  color:var(--muted);
}

/* INFO */
.profile-info{
  margin-top:10px;
  padding:16px;
  border-radius:12px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.06);
}

.info-row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:10px;
}

.info-row:last-child{margin-bottom:0}

.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}

.badge.free{
  background:rgba(255,255,255,0.08);
  color:#fff;
}

.badge.pro{
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#0b1220;
}

/* ACTIONS */
.profile-actions{
  margin-top:24px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.btn{
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.04);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.btn.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#0b1220;
  border:none;
}

.btn.danger{
  background:transparent;
  border:1px solid rgba(255,120,120,0.35);
  color:#ff9a9a;
}
</style>
</head>

<body>

<div class="profile-card" id="profile">
  Cargando perfil…
</div>

<script>
async function loadProfile(){
  try{
    const res = await fetch("/api/auth/me", { credentials:"include" });
    if(!res.ok) throw new Error();

    const user = await res.json();
    renderProfile(user);
  }catch{
    location.href = "/screens/common/auth/login.html";
  }
}

function renderProfile(user){
  const initial = user.name?.charAt(0).toUpperCase() || "U";
  const plan = user.plan || "free";

  document.getElementById("profile").innerHTML = `
    <div class="profile-header">
      <div class="avatar">${initial}</div>
      <div>
        <div class="user-name">${user.name}</div>
        <div class="user-email">${user.email}</div>
      </div>
    </div>

    <div class="profile-info">
      <div class="info-row">
        <span>Plan actual</span>
        <span class="badge ${plan}">${plan.toUpperCase()}</span>
      </div>
      <div class="info-row">
        <span>Cuenta creada</span>
        <span>${user.created_at ? user.created_at.slice(0,10) : "-"}</span>
      </div>
    </div>

    <div class="profile-actions">
      <button class="btn">Editar perfil</button>
      ${plan === "free" ? `
        <button class="btn primary" onclick="location.href='/screens/common/pricing.html'">
          Pasar a PRO
        </button>` : ``}
      <button class="btn danger" onclick="logout()">Cerrar sesión</button>
    </div>
  `;
}

async function logout(){
  await fetch("/api/auth/logout", { method:"POST", credentials:"include" });
  location.href = "/screens/common/auth/login.html";
}

loadProfile();
</script>

</body>
</html>
